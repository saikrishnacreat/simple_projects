<html>
    <script>
        let Timeout;
        function debouncePopulatedDiv(){
            clearTimeout(Timeout);
            setTimeout(function(){
                populateDiv()
            },1000)

        }
        function populateDiv(){
        const a = document.getElementById("firstnumber").value;
        const b = document.getElementById("secondnumber").value;
        // const element = document.getElementById("finalSum");
        const res = fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b)
           .then(function(response){
            console.log(response);

            response.text()
            .then(function(ans){
                // console.log(ans);
                document.getElementById("finalSum").innerHTML = ans;
                        })
           })
        }
        async function populateDiv2(){
            const a = document.getElementById("firstnumber").value;
            const b = document.getElementById("secondnumber").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
    </script>
    <body>
       <input onchange="debouncePopulatedDiv()" id="firstnumber" type="text" placeholder="First Number"></input><br><br>
       <input onchange="debouncePopulatedDiv()" id="secondnumber" type="text" placeholder="Second Number"></input><br><br>
        <!-- <button onclick="populateDiv2()">Calculate sum</button><br></br> -->
        <div id="finalSum"></div>
    </body>
</html>
